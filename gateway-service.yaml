server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msUsuario
          uri: lb://msUsuario
          predicates:
            - Path=/api/user/**
        - id: msLoan
          uri: lb://msLoan
          predicates:
            - Path=/api/loan/**
        - id: msTicket
          uri: lb://msTicket
          predicates:
            - Path=/api/Ticket1/**
        - id: maTicketAproval
          uri: lb://msTicketAproval
          predicates:
            - Path=/api/Ticket2/**
        - id: msTicketTracking
          uri: lb://msTicketTracking
          predicates:
            - Path=/api/Ticket3/**
        - id: msDocument
          uri: lb://msDocument
          predicates:
            - Path=/api/document/**